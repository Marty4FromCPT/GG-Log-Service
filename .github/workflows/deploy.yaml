name: Secure Terraform Pipeline with Lambda Packaging & API Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  deploy:
    name: Terraform CI/CD with Lambda
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    env:
      AWS_REGION: us-east-1
      API_ENDPOINT: "https://rvuwk172wd.execute-api.us-east-1.amazonaws.com/prod"
      API_KEY: ${{ secrets.API_KEY }}

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v3

      - name: âœ… Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Zip Lambda Functions
        run: |
          zip -j submit_log.zip ../functions/submit_log/handler.py
          zip -j get_logs.zip ../functions/get_logs/handler.py

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::851725392626:role/GitHubActionsDeployRole
          role-session-name: GitHubActionsSession
          aws-region: ${{ env.AWS_REGION }}

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: ğŸ” Terraform Format Check
        run: terraform fmt -check

      - name: ğŸ”§ Terraform Init
        run: terraform init

      - name: âœ… Terraform Validate
        run: terraform validate

      - name: ğŸ›¡ï¸ Terraform Security Scan
        uses: aquasecurity/tfsec-action@v1.0.3

      - name: ğŸ” Python Security Scan
        uses: tj-actions/bandit@v2
        with:
          path: ../functions/
          options: "-r -lll"

      - name: ğŸš€ Terraform Apply
        run: terraform apply -auto-approve
